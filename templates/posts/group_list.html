{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h1>Группа: {{ name.title }}</h1>
    {% for post in posts %}
    <ul>
          <li>
            Автор: {{ post.author.get_full_name }}
          </li>
          <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
          </li>
        </ul>
          <p>{{ post.text }}</p>
          {% if not forloop.last %}<hr>{% endif %}
      {% endfor %}
      </div>
{% endblock %}
